<!DOCTYPE html>
<html>

{% include head.html %}

    <body>
        <div id="musicBgm" style="position: fixed;right: -270px;z-index: 999;width: 350px;height: 80px;bottom: 15%">
            <div id="overflowDiv" style="width: 350px; height: 80px; position: absolute; right: 0px;"></div>
    		<iframe id="musicIframe" onmousemove="musicBgmIn()" onmouseleave="musicBgmOut()" ondrag="alert(11)" style="width: 100%; height: 80px" frameborder="no" border="0" marginwidth="0" marginheight="0" src="//music.163.com/outchain/player?type=2&id=32465166&auto=1&height=66"></iframe>
    	</div>

    {% include header.html %}

        <div class="content">
            {{ content }}
        </div>

    {% include footer.html %}

    </body>
<script type="text/javascript">
var musicBgmIn = function(){
    $("#musicBgm").stop().animate({"right":"0px"})
}
var musicBgmOut = function(){
    $("#musicBgm").stop().animate({"right":"-270px"})
}

var isTouch = ("ontouchstart" in window) ? true : false;
if(!isTouch){
    console.log(11)
    $("#overflowDiv").css({"display":"none"});
}else{
    $("body").on("touchstart", function(e) {
        if(e.target.id === 'overflowDiv'){
            var width = $("#overflowDiv").css("width");
            if(width === '274px'){
                $("#overflowDiv").css("width", "350px");
                $("#musicBgm").stop().animate({"right":"-270px"})
            }else if(width === '350px'){
                $("#overflowDiv").css("width", "274px");
                $("#musicBgm").stop().animate({"right":"0px"})
            }
        }else{
            $("#overflowDiv").css("width", "350px");
            $("#musicBgm").stop().animate({"right":"-270px"})
        }
    });
}


</script>
</html>
