<html>
<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <style type="text/css">
            #play{
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
    </head>
    <body id="particles" style="background-color: #393D49;">
        <!-- //player.bilibili.com/player.html?aid=883761414&bvid=BV16K4y1s7v2&cid=209869691&page=1 -->
        <iframe id="play" src="" scrolling="no" border="0" frameborder="no" framespacing="0" style="width: 70vw; height: auto; display: block;" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""> </iframe>
        <script>
            var str = window.location.search;
            if(str && str.length>0){
                if(str.indexOf("?")>=0){
                    document.getElementById("play").src = str.substring(str.indexOf("?")+5);
                } 
            }
            var isTouch_indexHtml = ("ontouchstart" in window) ? true : false;
            if(isTouch_indexHtml){
                document.getElementById("play").style.width = "100vw";
            }
            document.getElementById("play").style.height = ((document.getElementById("play").offsetWidth/16)*9+114)+'px';
        </script>
    </body>
</html>
<script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
<script type='text/javascript' src='./js/jquery.particleground.min.js'></script>
<script type="text/javascript">
            $(document).ready(function() {
                $('#particles').particleground({
                    dotColor: '#5cbdaa',
                    lineColor: '#5cbdaa'
                });
            });
</script>
